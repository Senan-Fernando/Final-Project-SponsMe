<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sponsors profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-gray-400 min-h-screen flex">

    <!-- Sidebar -->

        </nav>
        <div class="mt-auto">

        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8">
        <div class="bg-white rounded-lg shadow-lg p-6">

            <!-- Profile Details -->
            <div class="flex items-center gap-6 mb-6">

                    <span class="text-gray-600 text-2xl">ðŸ‘¤</span>

                </div>
                <br>
                <div class="flex gap-1 items-center ">

                    <div class="flex gap-1">

                        <i class="bi bi-star-fill text-warning"></i>
                        <i class="bi bi-star text-warning"></i>
                        <i class="bi bi-star text-warning"></i>
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4">

                        <button class="bg-blue-500 text-white px-4 py-1 rounded">Send</button>
                    </div>
                </div>
            </div>

            <form>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Name</label>

                    <div>

                        <br>
                        <button class="bg-blue-500 text-white px-4 py-1 rounded">Go for Direction</button>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Mobile No.</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Whatsapp</label>
                        <input type="text" class="form-control" value="" readonly>
                    </div>
                    <div>

                    <div>

                    <br>
                    <button class="bg-blue-500 text-white px-4 py-1 rounded" onclick="window.location.href='Matched.html'">Request</button>
                </div>
            
                
            </form>
